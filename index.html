<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="player">
    <video id="video">
        <source src="videos/video1.mp4">
    </video>
    <div class="controls">
        <div class="controlsBtn">
            <img id="playBtn" src="images/play.png">
        </div>
        <div class="controlsBtn">
            <img id="pauseBtn" src="images/pause.png">
        </div>
        <div class="controlsBtn">
            <img id="leftBtn" src="images/left.png">
        </div>
        <div class="controlsBtn">
            <img id="rightBtn" src="images/right.png">
        </div>
        <div class="controlsBtn">
            <img id="volupBtn" src="images/volup.png">
        </div>
        <div class="controlsBtn">
            <img id="voldownBtn" src="images/voldown.png">
        </div>
        <div class="videos">
            <div class="changeVideo" id="firstVideo">Video #1</div>
            <div class="changeVideo" id="secondVideo">Video #2</div>
            <div class="changeVideo" id="thirdVideo">Video #3</div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
